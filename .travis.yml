sudo: required
os: linux
language: minimal
addons:
  apt:
    packages:
    - docker-ce
git:
  depth: 4
services:
  - docker

script:
  - docker version
  - docker build --no-cache --tag lltest/7daystodie --tag lacledeslan/7daystodie-cssource --build-arg BUILDNODE=TravisCI ./linux

notifications:
  slack:
    secure: 

before_deploy:
  - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS";
deploy:
  provider: script
  script: docker push lacledeslan/gamesvr-7daystodie
  on:
    branch: master
after_deploy:
  - curl -X POST https://hooks.microbadger.com/images/lacledeslan/gamesvr-7daystodie/$MICROBADGER_TOKEN
  - sh ./.travis/trigger-travis.sh LacledesLAN gamesvr-7daystodie-freeplay $TRAVIS_ACCESS_TOKEN
